<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p>Sign up to get started</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">

      <div class="input-group">
        <label>Username</label>
        <input type="text" formControlName="userName"
               placeholder="Choose a username" />
      </div>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" formControlName="name"
               placeholder="Enter your full name" />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" formControlName="email"
               placeholder="Enter your email" />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" formControlName="userPassword"
               placeholder="Create a password" />
      </div>

      <div class="input-group">
        <label>Logo URL</label>
        <input type="text" formControlName="userLogoURL" placeholder="Enter image URL" />
      </div>

      <div class="preview" *ngIf="signupForm.get('userLogoURL')?.value">
        <p>Logo Preview:</p>
        <img [src]="signupForm.get('userLogoURL')?.value" alt="User logo preview" (error)="signupForm.get('userLogoURL')?.value && $event.target['style'].display='none'" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="signupForm.invalid">
        Sign Up
      </button>

      <p class="switch-text">
        Already have an account?
       <button type="button" (click)="goToLogin()">Login</button>
      </p>

    </form>
  </div>
</div>
