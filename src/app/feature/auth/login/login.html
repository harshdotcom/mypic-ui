<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please login to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="input-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <small class="error" 
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
          Valid email is required
        </small>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <small class="error"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
          Password is required (min 6 chars)
        </small>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>

      <button type="button" class="btn-secondary" (click)="goToSignup()">
        Create Account
      </button>

    </form>
  </div>
</div>
